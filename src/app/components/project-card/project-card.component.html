<div
  class="w-full max-w-md h-full flex flex-col justify-between items-start mx-auto overflow-hidden transition-transform shadow-lg rounded-lg"
>
  <!-- Image Section -->
  <div class="aspect-w-2 aspect-h-1 w-full bg-black rounded-2xl">
    <img [src]="imageUrl" [alt]="name" class="h-full w-full object-cover rounded-2xl" />
  </div>

  <!-- Header Section -->
  <div class="px-4 py-3">
    <h2 class="text-2xl font-medium">{{ name }}</h2>
  </div>

  <!-- Content Section -->
  <div class="px-4 py-2 flex-grow">
    <p class="text-lg text-gray-600">{{ description }}</p>
  </div>

  <!-- Footer Section -->
  <div class="px-4 py-3 flex justify-center">
    <button
      class="group flex justify-center items-center gap-2 bg-black text-white font-medium px-4 py-2 rounded-lg hover:bg-gray-800 transition-transform"

      >
      <img [src]="rightArrowIcon" alt="right arrow icon" />
      Invest
    </button>
  </div>
</div>
