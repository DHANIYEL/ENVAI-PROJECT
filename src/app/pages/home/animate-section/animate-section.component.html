<section class="w-full mx-auto">
  <div>
    <div class="max-w-4xl mx-auto text-center mb-12 relative z-50">
      <h1
        class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl font-bold mb-6 leading-tight"
      >
        What is ENVAI?
      </h1>
      <p
        class="text-gray-600 text-base sm:text-lg md:text-xl mb-8 max-w-2xl mx-auto"
      >
        Discover the opportunity for short-term,<br />
        secure, and rewarding asset-backed<br />
        real estate Projects investments!
      </p>
    </div>
    <div class="full-width-media">
      <video
        disableRemotePlayback
        loading="eager"
        autoPlay
        loop
        playsInline
        class="media object-cover"
        muted
      >
        <source
          data-testid="video"
          [src]="animateEnvaiVideo"
          type="video/mp4"
        />
        <p>Your browser cannot play the provided video file.</p>
      </video>
    </div>

  </div>
</section>
