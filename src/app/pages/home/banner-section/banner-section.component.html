<section class="relative   overflow-hidden">
  <!-- SVG on Left Side -->
  <div
  class="absolute top-16 -left-8 z-10  max-md:hidden"
>
  <img [src]="heroLeftSvg" alt="Decorative Left SVG" class="w-full h-full" />
</div>


  <!-- SVG on Right Side -->
  <div class="absolute top-16 -right-8 z-10 max-md:top-5 max-md:w-[200px] max-md:h-[200px] w-auto h-auto">
    <img
      [src]="heroRightSvg"
      alt="Decorative Right SVG"
      class="w-auto h-auto"
    />
  </div>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-20 max-md:py-10 ">
    <div class="max-w-4xl mx-auto text-center mb-12 relative z-50">
      <h1
        class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl font-bold mb-6 leading-tight"
      >
        One place for all<br />your investments
      </h1>
      <p
        class="text-gray-600 text-base sm:text-lg md:text-xl mb-8 max-w-2xl mx-auto"
      >
        Discover the opportunity for short-term,<br />
        secure, and rewarding asset-backed<br />
        real estate Projects investments!
      </p>
      <button
        class="bg-[#4361EE] text-white px-6 py-2 sm:px-8 sm:py-3 rounded-lg text-sm sm:text-base md:text-lg font-medium hover:bg-[#3651DE] transition-colors"
        (click)="scrollToSection()"
        >
        Get Started
      </button>
    </div>

    <!-- Image Grid -->
    <div class="relative max-w-7xl mx-auto ">
      <div class="rounded-xl w-full h-full overflow-hidden">
        <img
          [src]="heroLandscapeImg"
          alt="Modern high-rise buildings"
          class=" object-cover"
        />
      </div>
      <!-- Inset Image -->
      <div
        class="absolute -top-16 left-10 w-80 h-fit rounded-xl overflow-hidden shadow-lg max-md:hidden"
      >
        <img
          [src]="floatLandscapeImg"
          alt="Residential property"
          class="w-full h-full object-cover"
        />
      </div>
      <!-- Small Image -->
      <div
        class="absolute -bottom-16 right-10 w-44 h-fit rounded-lg overflow-hidden shadow-lg max-md:hidden"
      >
        <img
          [src]="floadPortraitImg"
          alt="Aerial view"
          class="w-full h-full object-cover"
        />
      </div>
    </div>
  </div>
</section>
