  <div class="relative w-full overflow-hidden py-5">
    <!-- Loading state -->
    <div *ngIf="loading" class="flex justify-center items-center py-10">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
    </div>

    <!-- Error message -->
    <div *ngIf="errorMessage" class="text-red-500 text-center py-4">
      {{ errorMessage }}
    </div>

    <!-- Main carousel container -->
    <div *ngIf="!loading && !errorMessage" class="flex transition-transform duration-300 ease-in-out"
      [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">

      <!-- Dynamic slides -->
      <div *ngFor="let slideIndex of [].constructor(numberOfSlides); let i = index"
        class="w-full flex-none grid grid-cols-1 md:grid-cols-4 gap-8">
        <ng-container *ngFor="let project of getProjectsForSlide(i)">
          <app-project-card [imageUrl]="project.projectUrls" [name]="project.title"
            [description]="project.smallDescription">
          </app-project-card>
        </ng-container>
      </div>
    </div>

    <!-- Dot indicators -->
    <div class="flex justify-center gap-2 mt-6">
      <button *ngFor="let _ of [].constructor(numberOfSlides); let i = index" (click)="currentSlide = i"
        class="w-3 h-3 rounded-full transition-colors duration-200" [class.bg-primary]="currentSlide === i"
        [class.bg-gray-300]="currentSlide !== i" [attr.aria-label]="'Go to slide ' + (i + 1)">
      </button>
    </div>
  </div>


  <!-- View All Button -->
  <div class="flex justify-center my-10">
    <a routerLink="/projects">
      <button class="bg-blue-600 text-white px-8 py-3 rounded-md hover:bg-blue-700 transition-colors">
        View All
      </button>
    </a>
  </div>
</section>
