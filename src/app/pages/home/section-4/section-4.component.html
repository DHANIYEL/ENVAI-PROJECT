<section class="max-w-7xl mx-auto px-4 py-6">
  <!-- Header -->
  <div class="text-center mb-4">
    <div
      class="inline-flex items-center justify-center px-4 py-2 rounded-full bg-white shadow-md mb-6"
    >
      <span class="flex items-center gap-2">
        <img
          [src]="statementImg"
          alt="project icon"
          class="rounded-lg shadow-lg max-w-md w-full grayscale"
        />
        Projects
      </span>
    </div>
    <h2 class="text-4xl font-bold mb-6">Invest in our projects below</h2>
    <p class="max-w-3xl mx-auto text-gray-600">
      Here, you can browse and select from over 100 short-term, secure and
      lucrative ENVAI real estate projects backed by assets for your safe
      investments.
    </p>
  </div>

  <!-- Projects Grid -->
  <div class="grid md:grid-cols-4 lg:grid-cols-4 gap-6 mb-12">
    <ng-container *ngFor="let project of projects">
      <div class="bg-gray-50 rounded-lg overflow-hidden">
        <!-- Project Image -->
        <div class="aspect-video bg-black flex items-center justify-center">
          <svg
            class="w-12 h-12 text-white"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <path d="M20.4 14.5L16 10 4 20" />
          </svg>
        </div>
        <!-- Project Info -->
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2">{{ project.name }}</h3>
          <p class="text-gray-600 mb-6">{{ project.description }}</p>
          <button
            class="inline-flex items-center gap-2 bg-black text-white px-4 py-2 rounded-full hover:bg-gray-800 transition-colors"
          >
            Invest
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M5 12h14M12 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-4 py-5 gap-8">
    <!-- Example of a single project card -->
    <app-project-card
      img="assets/images/project1.jpg"
      name="Project Alpha"
      description="Invest in a cutting-edge real estate project."
    ></app-project-card>

    <app-project-card
      img="assets/images/project2.jpg"
      name="Project Beta"
      description="Join an innovative project that redefines luxury living."
    ></app-project-card>

    <app-project-card
      img="assets/images/project3.jpg"
      name="Project Gamma"
      description="Experience sustainable and smart living spaces."
    ></app-project-card>

    <app-project-card
      img="assets/images/project4.jpg"
      name="Project Delta"
      description="Invest in a forward-thinking tech-driven real estate project."
    ></app-project-card>

    <app-project-card
      img="assets/images/project5.jpg"
      name="Project Epsilon"
      description="Be part of a groundbreaking eco-friendly community."
    ></app-project-card>

    <app-project-card
      img="assets/images/project7.jpg"
      name="Project Eta"
      description="Join a cutting-edge mixed-use development in the heart of the city."
    ></app-project-card>
    <app-project-card
      img="assets/images/project8.jpg"
      name="Project Theta"
      description="Invest in a modern, mixed-use building with smart living amenities."
    ></app-project-card>

    <app-project-card
      img="assets/images/project9.jpg"
      name="Project Iota"
      description="Become part of a vibrant, sustainable community development."
    ></app-project-card>
  </div>

  <!-- View All Button -->
  <div class="flex justify-center my-10">
    <button
      class="bg-blue-600 text-white px-8 py-3 rounded-md hover:bg-blue-700 transition-colors"
      >
      View All
    </button>
  </div>
</section>
