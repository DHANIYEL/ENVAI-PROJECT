<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="space-y-4">
      <!-- Email -->
      <div class="form-group">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          required
          id="email"
          name="email"
          [(ngModel)]="email"
          #emailCtrl="ngModel"
          required
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
        />
        <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-sm mt-2 text-red-500">
          <p *ngIf="emailCtrl.errors?.['required']">Email is required.</p>
          <p *ngIf="emailCtrl.errors?.['email']">Please enter a valid email address.</p>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          #passwordCtrl="ngModel"
          required
          minlength="6"
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
        />
        <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-sm mt-2 text-red-500">
          <p *ngIf="passwordCtrl.errors?.['required']">Password is required.</p>
          <p *ngIf="passwordCtrl.errors?.['minlength']">
            Password must be at least 6 characters long.
          </p>
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full py-2 mt-4 cursor-pointer bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>

    <!-- Error Message -->
    <div *ngIf="loginError" class="mt-4 text-center text-red-500">
      <p>Invalid email or password. Please try again.</p>
    </div>

    <!-- Forgot Password Link -->
    <div class="mt-4 text-center">
      <a routerLink="/forgot-password" class="text-blue-500 hover:underline cursor-pointer">Forgot Password?</a>
    </div>
  </div>
</div>
