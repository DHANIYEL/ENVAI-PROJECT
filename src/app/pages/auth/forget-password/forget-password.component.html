<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800">Forgot Password</h2>

    <!-- Forgot Password Form -->
    <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm" class="space-y-4">
      <!-- Email -->
      <div class="form-group">
        <label for="email" class="block text-sm font-medium text-gray-700">Enter your email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          (ngModel)="email"
          required
          placeholder="Enter your email"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-2 mt-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [disabled]="!forgotPasswordForm.valid"
      >
        Submit
      </button>
    </form>

    <!-- Confirmation Message -->
    <div *ngIf="emailSent" class="mt-4 text-center text-green-500">
      <p>An email with password reset instructions has been sent to your email address.</p>
    </div>

    <!-- Back to Login Link -->
    <div class="mt-4 text-center">
      <a routerLink="/login" class="text-blue-500 hover:underline cursor-pointer">Back to Login</a>
    </div>
  </div>
</div>
