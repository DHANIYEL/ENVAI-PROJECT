<div class="flex justify-center items-center min-h-screen bg-gray-100 max-md:mx-4">
  <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg ">
    <h2 class="text-2xl font-bold text-center text-gray-800">Forgot Password</h2>

    <!-- Forgot Password Form -->
    <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm" class="space-y-4">
      <!-- Email -->
      <div class="form-group" *ngIf="!otpSent && !passwordReset">
        <label for="email" class="block text-sm font-medium text-gray-700">Enter your email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="email"
          required
          email
          #emailModel="ngModel"
          placeholder="Enter your email"
        />
        <div *ngIf="emailModel.invalid && (emailModel.dirty || emailModel.touched)" class="text-red-500 text-sm mt-1">
          <div *ngIf="emailModel.errors?.['required']">Email is required.</div>
          <div *ngIf="emailModel.errors?.['email']">Please enter a valid email address.</div>
        </div>
      </div>

      <!-- OTP Input -->
      <div *ngIf="otpSent && !passwordReset" class="form-group">
        <label for="otp" class="block text-sm font-medium text-gray-700">Enter OTP</label>
        <input
          type="text"
          id="otp"
          name="otp"
          class="w-full px-4 py-2 mt-2 font-phone border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="otp"
          required
          #otpModel="ngModel"
          placeholder="Enter OTP"
        />
        <div *ngIf="otpModel.invalid && (otpModel.dirty || otpModel.touched)" class="text-red-500 text-sm mt-1">
          <div *ngIf="otpModel.errors?.['required']">OTP is required.</div>
        </div>

        <!-- OTP Sent Confirmation -->
        <div *ngIf="otpSent" class="text-green-500 text-sm mt-2">
          OTP has been sent to your email.
        </div>
      </div>

      <!-- New Password and Confirm Password -->
      <div *ngIf="passwordReset" class="space-y-4">
        <div class="form-group">
          <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
          <div class="relative">
            <input
              [type]="showNewPassword ? 'text' : 'password'"
              id="newPassword"
              name="newPassword"
              class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              [(ngModel)]="newPassword"
              required
              #newPasswordModel="ngModel"
              placeholder="Enter new password"
            />
            <button
            type="button"
            class="absolute inset-y-0 right-3 flex items-center"
            (click)="togglePasswordVisibility('new')"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
            <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
          </svg>
          </button>
          </div>
          <div *ngIf="newPasswordModel.invalid && (newPasswordModel.dirty || newPasswordModel.touched)" class="text-red-500 text-sm mt-1">
            <div *ngIf="newPasswordModel.errors?.['required']">New password is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <div class="relative">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmPassword"
              name="confirmPassword"
              class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              [(ngModel)]="confirmPassword"
              required
              #confirmPasswordModel="ngModel"
              placeholder="Confirm your new password"
            />

            <button
            type="button"
            class="absolute inset-y-0 right-3 flex items-center"
            (click)="togglePasswordVisibility('confirm')"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
            <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
          </svg>
          </button>
          </div>
          <div *ngIf="confirmPasswordModel.invalid && (confirmPasswordModel.dirty || confirmPasswordModel.touched)" class="text-red-500 text-sm mt-1">
            <div *ngIf="confirmPasswordModel.errors?.['required']">Confirm password is required.</div>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-2 mt-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [disabled]="!forgotPasswordForm.form.valid"
      >
        {{ passwordReset ? 'Reset Password' : otpSent ? 'Verify OTP' : 'Submit' }}
      </button>
    </form>

    <!-- Confirmation Message -->
    <div *ngIf="passwordReset && passwordResetSuccess" class="mt-4 text-center text-green-500">
      <p>Your password has been successfully reset!</p>
    </div>

    <!-- Back to Login Link -->
    <div class="mt-4 text-center">
      <a routerLink="/login" class="text-blue-500 hover:underline cursor-pointer">Back to Login</a>
    </div>
  </div>
</div>
