<div class="w-full px-4 py-8 ">
  <div class="h-[72px]"></div> <!-- Adjust height as per your navbar's height -->

  <nav
  class="fixed top-3 left-0 right-0 z-[999] bg-primary p-6 rounded-lg max-w-6xl max-md:rounded-none max-md:top-0 mx-auto "
  >
  <div class=" flex items-center justify-between">

    <!-- Logo Section -->
    <div class="flex items-center gap-2">
      <img [src]="navLogo" alt="nav white logo" class="w-28">
    </div>

    <!-- Desktop Navigation Links -->
    <div class="hidden md:flex items-center gap-8">
      <a routerLink="" class="text-white hover:text-white/80">Home</a>
      <a routerLink="/about" class="text-white hover:text-white/80">About</a>
      <a routerLink="projects" class="text-white hover:text-white/80">Projects</a>
      <a routerLink="tokens" class="text-white hover:text-white/80">Tokens</a>
      <a routerLink="investment-rules" class="text-white hover:text-white/80">Investment Rules</a>
    </div>

    <!-- Contact Button (Desktop) -->
    <button
      class="hidden md:block bg-white text-primary px-6 py-2 rounded-md font-medium hover:bg-white/90"
    >
      Contact Us
    </button>

    <!-- Mobile Menu Button -->
    <!-- Mobile Menu Button -->
    <!-- Mobile Menu Button -->
    <button class="md:hidden text-white" (click)="toggleMenu()">
      <svg
        *ngIf="!isMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
      <svg
        *ngIf="isMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>

  </nav>
</div>

  <!-- Mobile Menu Overlay -->
  <div
  *ngIf="isMenuOpen"
  class="fixed inset-0 bg-primary z-50 flex flex-col items-center justify-center"
>
  <!-- Background SVG: Bottom Left -->
  <svg
    class="absolute -bottom-10 -left-5 w-40 h-40 opacity-50"
    width="201"
    height="201"
    viewBox="0 0 201 201"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <circle
      cx="100.5"
      cy="100.5"
      r="95.5"
      stroke="black"
      stroke-opacity="0.2"
      stroke-width="10"
    />
  </svg>

  <!-- Background SVG: Top Right -->
  <svg
    class="absolute top-1/2 -right-36 w-60 h-60 opacity-50"
    width="201"
    height="201"
    viewBox="0 0 201 201"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <circle
      cx="100.5"
      cy="100.5"
      r="95.5"
      stroke="black"
      stroke-opacity="0.2"
      stroke-width="10"
    />
  </svg>

  <!-- Background SVG: Top Center -->
  <svg
    class="absolute -top-10 -left-5 transform -translate-x-1/2 w-52 h-52 opacity-50"
    width="201"
    height="201"
    viewBox="0 0 201 201"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <circle
      cx="100.5"
      cy="100.5"
      r="95.5"
      stroke="black"
      stroke-opacity="0.2"
      stroke-width="10"
    />
  </svg>

  <!-- Close Button -->
  <button
    class="absolute top-4 right-4 text-white p-2"
    (click)="toggleMenu()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>

  <!-- Mobile Navigation Links -->
  <div class="flex flex-col items-center gap-8 text-center">
    <a routerLink="" class="text-white text-2xl hover:text-white/80">Home</a>
    <a routerLink="about" class="text-white text-2xl hover:text-white/80">About</a>
    <a routerLink="projects" class="text-white text-2xl hover:text-white/80">Projects</a>
    <a routerLink="tokens" class="text-white text-2xl hover:text-white/80">Tokens</a>
    <a routerLink="investment-rules" class="text-white text-2xl hover:text-white/80">Investment Rules</a>
  </div>

  <!-- Contact Button -->
  <button
    class="mt-12 bg-white text-[#4169E1] px-8 py-3 rounded-md font-medium text-lg hover:bg-gray-200"
  >
    Contact Us
  </button>

  <!-- Mobile Logo -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2">
    <div class="flex items-center gap-2">
      <div class="flex items-center gap-2 cursor-pointer">
        <a routerLink="/">

        <img [src]="navLogo" alt="nav white logo" class="w-40">
          </a>
      </div>
    </div>
  </div>
</div>
