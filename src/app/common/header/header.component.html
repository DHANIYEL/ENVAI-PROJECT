<div class="w-full px-4 py-7">
  <div class="h-[72px]"></div>
  <!-- Adjust height as per your navbar's height -->

  <nav
  class="fixed top-6 left-0 right-0 z-[999] bg-primary p-[1.35rem] rounded-lg max-w-5xl max-md:rounded-none max-md:top-0 mx-auto max-lg:mx-4 max-md:mx-0"
>
  <div class="flex items-center justify-between">
    <!-- Logo Section -->
    <div class="flex items-center gap-2">
      <a routerLink="/" [class.font-bold]="isActive('/')">
        <img [src]="navLogo" alt="nav white logo" class="w-28 cursor-pointer" />
      </a>
    </div>

    <!-- Desktop Navigation Links -->
    <div class="hidden md:flex items-center gap-8">
      <a
        routerLink="/"
        routerLinkActive="font-bold"
        class="text-white hover:text-white/80 cursor-pointer"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a
        routerLink="/about"
        routerLinkActive="font-bold"
        class="text-white hover:text-white/80 cursor-pointer"
        >About</a
      >
      <a
        routerLink="/projects"
        routerLinkActive="font-bold"
        class="text-white hover:text-white/80 cursor-pointer"
        >Projects</a
      >
      <a
        routerLink="/tokens"
        routerLinkActive="font-bold"
        class="text-white hover:text-white/80 cursor-pointer"
        >Tokens</a
      >
      <a
        routerLink="/investment-rules"
        routerLinkActive="font-bold"
        class="text-white hover:text-white/80 cursor-pointer"
        >Investment Rules</a
      >
    </div>

    <!-- Contact and Invest Buttons / Dropdown -->
    <div class="relative">
      <!-- Arrow Button (Visible only between md and lg) -->
      <button
        class="hidden md:block lg:hidden  text-white px-3 py-2 rounded-md font-medium hover:cursor-pointer transition-all duration-300 ease-in-out"
        (click)="toggleDropdown()"
      >
      <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 24 24"
      class="w-6 h-6"
    >
      <path d="M6.59 7.41 12 12.83l5.41-5.42L19 9l-7 7-7-7z"></path>
      <path d="M6.59 13.41 12 18.83l5.41-5.42L19 15l-7 7-7-7z"></path>
    </svg>


      </button>

      <!-- Dropdown Menu -->
      <div
        *ngIf="isDropdownOpen"
        class="absolute right-0 mt-2 bg-white p-4 rounded-md shadow-lg w-40 transition-transform duration-300 ease-in-out"
      >
        <a routerLink="contact-us">
          <button
            class="w-full bg-primary text-white px-4 py-2 rounded-md font-medium hover:cursor-pointer transition-all duration-300 ease-in-out mb-2"
            (click)="toggleDropdown()"
            >
            Contact Us
          </button>
        </a>
        <a routerLink="invest">
          <button
            class="w-full bg-primary text-white px-4 py-2 rounded-md font-medium hover:cursor-pointer transition-all duration-300 ease-in-out"
            (click)="toggleDropdown()"
            >
            Invest
          </button>
        </a>
      </div>

      <!-- Buttons (Visible only above lg) -->
      <div class="hidden lg:flex gap-3">
        <a routerLink="contact-us">
          <button
            class="bg-white text-primary px-6 py-2 rounded-md font-medium hover:cursor-pointer transition-all duration-300 ease-in-out hover:translate-y-[-4px] hover:shadow-2xl"
          >
            Contact Us
          </button>
        </a>
        <a routerLink="invest">
          <button
            class="text-primary font-medium bg-white px-3 py-2 rounded-md hover:cursor-pointer transition-all duration-300 ease-in-out hover:translate-y-[-4px] hover:shadow-2xl"
          >
            Invest In ENVAI
          </button>
        </a>
      </div>
    </div>

    <!-- Mobile Menu Button -->
    <button class="md:hidden text-white" (click)="toggleMenu()">
      <svg
        *ngIf="!isMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
      <svg
        *ngIf="isMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
</nav>

</div>

<!-- Mobile Menu Overlay -->
<div
  *ngIf="isMenuOpen"
  class="fixed inset-0 bg-primary z-[999] flex flex-col items-center justify-center"
>
<!-- Add this just before the mobile navigation links -->
<div class="w-10/12 max-w-md mb-8 relative z-10">
  <div class="relative">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="onSearchInput()"
      (keyup.enter)="navigateToRoute(suggestionsList[0]?.path)"
      placeholder="Search pages..."
      class="w-full px-4 py-2 rounded-md text-primary focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      *ngIf="suggestionsList.length > 0"
      (click)="navigateToRoute(suggestionsList[0].path)"
      class="absolute right-2 top-1/2 transform -translate-y-1/2 text-primary"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </button>
  </div>

  <!-- Suggestions Dropdown -->
  <div
    *ngIf="suggestionsList.length > 0"
    class="absolute z-10 w-full bg-white text-primary rounded-md shadow-lg mt-1"
  >
    <ul>
      <li
        *ngFor="let suggestion of suggestionsList"
        (click)="navigateToRoute(suggestion.path)"
        class="px-4 py-2 hover:bg-gray-200 cursor-pointer rounded-md"
      >
        {{ suggestion.name }}
      </li>
    </ul>
  </div>
</div>
  <!-- Background SVG: Bottom Left -->
  <svg
    class="absolute -bottom-10 -left-5 w-40 h-40 opacity-50"
    width="201"
    height="201"
    viewBox="0 0 201 201"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <circle
      cx="100.5"
      cy="100.5"
      r="95.5"
      stroke="black"
      stroke-opacity="0.2"
      stroke-width="10"
    />
  </svg>

  <!-- Background SVG: Top Right -->
  <svg
    class="absolute top-1/2 -right-36 w-60 h-60 opacity-50"
    width="201"
    height="201"
    viewBox="0 0 201 201"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <circle
      cx="100.5"
      cy="100.5"
      r="95.5"
      stroke="black"
      stroke-opacity="0.2"
      stroke-width="10"
    />
  </svg>

  <!-- Background SVG: Top Center -->
  <svg
    class="absolute -top-10 -left-5 transform -translate-x-1/2 w-52 h-52 opacity-50"
    width="201"
    height="201"
    viewBox="0 0 201 201"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <circle
      cx="100.5"
      cy="100.5"
      r="95.5"
      stroke="black"
      stroke-opacity="0.2"
      stroke-width="10"
    />
  </svg>

  <!-- Close Button -->
  <button class="absolute top-4 right-4 text-white p-2" (click)="toggleMenu()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>

<!-- Mobile Navigation Links -->
<div *ngIf="isMenuOpen" class="flex flex-col items-center gap-8 text-center">
  <a routerLink="/" class="text-white text-2xl hover:text-white/80" (click)="closeMenu()">Home</a>
  <a routerLink="/about" class="text-white text-2xl hover:text-white/80" (click)="closeMenu()">About</a>
  <a routerLink="/projects" class="text-white text-2xl hover:text-white/80" (click)="closeMenu()">Projects</a>
  <a routerLink="/tokens" class="text-white text-2xl hover:text-white/80" (click)="closeMenu()">Tokens</a>
  <a routerLink="/investment-rules" class="text-white text-2xl hover:text-white/80" (click)="closeMenu()">Investment Rules</a>
  <a routerLink="/invest" class="text-primary bg-white hover:bg-gray-200 px-4 font-medium rounded-md py-2 cursor-pointer" (click)="closeMenu()">Invest In ENVAI</a>
</div>

<!-- Contact Button -->
<a routerLink="/contact-us">
  <button class="mt-12 bg-white text-[#4169E1] px-8 py-3 rounded-md font-medium text-lg hover:bg-gray-200" (click)="closeMenu()">
    Contact Us
  </button>
</a>


  <!-- Mobile Logo -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2">
    <div class="flex items-center gap-2">
      <div class="flex items-center gap-2 cursor-pointer">
        <a routerLink="/"(click)="closeMenu()">
          <img [src]="navLogo" alt="nav white logo" class="w-40" />
        </a>
      </div>
    </div>
  </div>
</div>
