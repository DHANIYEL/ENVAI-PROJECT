<section class="max-w-7xl mx-auto max-md:px-4 py-5">
  <div
    class="flex flex-col bg-cover bg-center w-full rounded-lg p-8 text-white"
    [style.background-image]="'url(' + newsLetterImg + ')'"
  >
    <div class="max-w-2xl w-full flex flex-col">
      <h1 class="text-4xl font-bold mb-4 text-left">Subscribe to our newsletter</h1>
      <p class="text-gray-200 mb-6 text-left">
        Learn about our latest news, updates, and investments
      </p>

      <!-- Email Input Form -->
      <form
        [formGroup]="FormData"
        (ngSubmit)="onSubmit()"
        class="flex gap-2 w-full mb-6 max-sm:flex-col"
      >
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="flex-1 px-4 py-2 rounded-md text-gray-900"
        />
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-md transition-colors"
          [disabled]="isSubmitting"
        >
          Submit
        </button>
      </form>

      <!-- Feedback Messages -->
      <div *ngIf="isSuccess" class="text-green-500 mt-2">Subscription successful!</div>
      <div *ngIf="isError" class="text-red-500 mt-2">Failed to subscribe. Please try again.</div>
    </div>

    <!-- Social Media Icons at End -->
    <div class="flex justify-end gap-4 mt-6">
      <a href="https://www.example.com/xaccount" target="_blank">
        <img [src]="xIcon" alt="x account" class="w-7 h-7" />
      </a>
      <a href="https://www.example.com/facebook" target="_blank">
        <img [src]="facebookIcon" alt="facebook account" class="w-7 h-7" />
      </a>
      <a href="https://www.example.com/instagram" target="_blank">
        <img [src]="instagramIcon" alt="instagram account" class="w-7 h-7" />
      </a>
      <a href="https://www.example.com/linkedin" target="_blank">
        <img [src]="linkedinIcon" alt="linkedin account" class="w-7 h-7" />
      </a>
      <a href="https://www.example.com/youtube" target="_blank">
        <img [src]="youtubeIcon" alt="youtube account" class="w-7 h-7" />
      </a>
    </div>
  </div>
</section>
