<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="The essence of investment is found in diversification, and within that diversification lies the true power of ENVAI." />
  <meta name="keywords"
    content="investment, diversity, ENVAI, financial services, eco-friendly investments, sustainable investments, digital assets" />

  <meta name="author" content="ENVAI Project" />
  <meta name="robots" content="index, follow" /> <!-- Tells search engines to index the page and follow links -->

  <!-- Title Tag -->
  <title>ENVAI | Empower Your Investments</title> <!-- Add a descriptive title -->

  <!-- Open Graph Meta Tags for Social Media (Facebook, LinkedIn, etc.) -->
  <meta property="og:title" content="ENVAI | Empower Your Investments" />
  <meta property="og:description"
    content="The essence of investment is found in diversification, and within that diversification lies the true power of ENVAI." />
  <meta property="og:image" content="https://envaiprojects.com/assets/logo/LOGO-BLUE-favicon.png" />
  <meta property="og:url" content="https://envaiprojects.com" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="ENVAI" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ENVAI | Empower Your Investments" />
  <meta name="twitter:description"
    content="The essence of investment is found in diversification, and within that diversification lies the true power of ENVAI." />
  <meta name="twitter:image" content="https://envaiprojects.com/assets/logo/LOGO-BLUE-favicon.png" />
  <meta name="twitter:site" content="@envai" /> <!-- Optional: Add your Twitter handle -->

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet" />

  <!-- Language and Accessibility Tags -->
  <link rel="alternate" href="https://envaiprojects.com" hreflang="en" />
  <link rel="alternate" href="https://envaiprojects.com/fr" hreflang="fr" />
  <!-- Example for French (you can add more languages if applicable) -->

  <!-- Script for Translation Widget (GTranslate) -->
  <script>
    window.gtranslateSettings = {
      default_language: "en",
      wrapper_selector: ".gtranslate_wrapper",
      switcher_horizontal_position: "right", // Switcher aligned to the right
      switcher_vertical_position: "top", // Switcher aligned to the top
      flag_style: "rounded", // Changed to rounded style for flags
      switcher_border_radius: "999px", // Rounded corners for the switcher box
      switcher_background: "#1D4ED8", // Attractive blue background for the switcher
      switcher_border: "2px solid #1E3A8A", // Solid border with a darker shade of blue
      switcher_padding: "10px 15px", // Padding for better spacing inside the switcher
      switcher_font_size: "14px", // Increased font size for clarity
      switcher_font_weight: "600", // Bold font weight for visibility
      switcher_hover_background: "#2563EB", // Darker blue when hovered
      switcher_hover_color: "#ffffff", // White text color when hovered
      switcher_animation: "ease-in-out", // Smooth animation for switching
      switcher_animation_duration: "300ms", // Speed of the animation
      switcher_shadow: "0 4px 6px rgba(0, 0, 0, 0.1)", // Light shadow for depth
      switcher_cursor: "pointer", // Change cursor to pointer when hovered over
    };

  </script>
  <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>

</head>

<body>
  <div class="gtranslate_wrapper"></div>
  <app-root></app-root>
</body>

</html>
